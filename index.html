<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spbrother19的主页</title>
    <style>
        .header {
            height: 150px;
            background-color: rgb(17, 151, 230);
        }
        
        .one {
            height: 100px;
            width: 100px;
        }
        
        .two {
            height: 50px;
            width: 80%;
            background-color: rgb(13, 240, 70);
        }
        
        img {
            width: 100%;
            height: 100px;
            margin: 0;
            padding: 0;
        }
        
        .info {
            width: 70%;
            background-color: gray;
            height: 100%;
        }
        
        .info p {
            transition: margin-left .5s;
            width: 50%;
            height: 48px;
            font-size: 24px;
            background-color: rgb(31, 27, 25);
            line-height: 48px;
            text-indent: 2em;
            margin: 5px;
            padding: 0;
            color: white;
        }
        
        .info p:hover {
            margin-left: 50px;
            background-color: rgb(228, 153, 15);
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="one">
            <img src="wula.jpg" alt="乌拉图片无法显示">
        </div>
        <div class="two">
            <p>这个人懒死了，什么都没写</p>
        </div>
    </div>
    <div class="info">
        <p>学习过程</p>
        <p>2018秋，vb6.0</p>
        <p>2019春，c</p>
        <p>2019秋，python</p>
        <p>2020春，java，html5，css</p>
        <p>....</p>
    </div>
</body>

</html>
