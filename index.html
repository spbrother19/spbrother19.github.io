<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spbrother19的主页</title>
    <style>
        body {
            background-color: rgb(30, 30, 30);
        }
        
        .header {
            height: 150px;
            background-color: rgb(17, 151, 230);
        }
        
        .one {
            height: 100px;
            width: 100px;
        }
        
        .two {
            height: 50px;
            width: 80%;
            background-color: rgb(13, 240, 70);
        }
        
        #img {
            width: 100%;
            height: 100px;
            margin: 0;
            padding: 0;
        }
        
        .info {
            width: 100%;
            background-color: gray;
        }
        
        .info p {
            padding-top: 20px;
            padding-bottom: 20px;
            transition: margin-left .5s;
            width: 90%;
            font-size: 18px;
            background-color: rgb(31, 27, 25);
            text-indent: 2em;
            margin: 5px;
            color: rgb(215, 186, 125);
        }
        
        .info p:hover {
            margin-left: 50px;
            background-color: rgb(228, 153, 15);
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="one">
            <img id="img" src="wula.jpg" alt="乌拉图片无法显示">
        </div>
        <div class="two">
            <p>这个人懒死了，什么都没写</p>
        </div>
    </div>
    <div class="info">
        
    </div>
</body>

</html>
